; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
include_dir = Inc
src_dir = Src
default_envs = nucleo_f446ze_ETH

[env]
platform = ststm32
framework = stm32cube
lib_archive = no
lib_ldf_mode = off
upload_protocol = stlink
debug_tool = stlink

[STMF4xx_eth]
build_flags = 
    -D CONTROL_METHOD=ETH_CTRL	; choose between ETH_CTRL or SPI_CTRL for config uploading and LinuxCNC control.
	-D _WIZCHIP_=5500
	-D WIZ_RST="\"PB_5"\"
	-D SPI_CS="\"PA_4"\"
	-D SPI_CLK="\"PA_5"\"
	-D SPI_MISO="\"PA_6"\"
	-D SPI_MOSI="\"PA_7"\"
	-D UART_PORT=USART3
	-D SPI_CS_IRQ=EXTI4_IRQn
	-I FATFS/App
	-I FATFS/Target
	-I Middlewares/Third_Party/FatFs/src
	;-I Src/remora-core/drivers/W5500_Networking/arch
	;-I Src/remora-core/drivers/W5500_Networking/ioLibrary_Driver/Ethernet
	;-I Src/remora-core/drivers/W5500_Networking/lwip/src/include
lib_deps = 
	file://lib/
	FATFS/App
	FATFS/Target
	Middlewares/Third_Party/FatFs
	bblanchon/ArduinoJson@^7.4.1

[STMF4xx_spi]
build_flags = 
    -D CONTROL_METHOD=SPI_CTRL
	-D SPI_CS="\"PA_4"\"
	-D SPI_CLK="\"PA_5"\"
	-D SPI_MISO="\"PA_6"\"
	-D SPI_MOSI="\"PA_7"\"
	-D UART_PORT=USART3
	-D SPI_CS_IRQ=EXTI4_IRQn
	-I FATFS/App
	-I FATFS/Target
	-I Middlewares/Third_Party/FatFs/src
lib_deps = 
	FATFS/App
	FATFS/Target
	Middlewares/Third_Party/FatFs
	bblanchon/ArduinoJson@^7.4.1	

; Build targets for Nucleo F446ze
[env:nucleo_f446ze_ETH]
extends = STMF4xx_eth
board = nucleo_f446ze
build_flags = ${STMF4xx_eth.build_flags}
	-D HSE_VALUE=8000000	; needed to ensure proper HSE value definitions for STM32F446ZE, seems to be caused by a bug in either platform IO or CubeMX.

[env:nucleo_f446ze_SPI]
extends = STMF4xx_spi
board = nucleo_f446ze
build_flags = ${STMF4xx_spi.build_flags}
	-D HSE_VALUE=8000000	; needed to ensure proper HSE value definitions for STM32F446ZE, seems to be caused by a bug in either platform IO or CubeMX.

; Build targets for Nucleo F446re
[env:nucleo_f446re_ETH]
extends = STMF4xx_eth
board = nucleo_f446re

[env:nucleo_f446re_SPI]
extends = STMF4xx_spi
board = nucleo_f446re
