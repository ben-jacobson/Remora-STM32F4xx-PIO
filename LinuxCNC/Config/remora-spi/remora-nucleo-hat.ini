MAX_ACCELERATION = 20.0
STEPGEN_MAXACCEL = 2000.0
SCALE = 800.0
FERROR = 10.0       # Rapids
MIN_FERROR = 0.5    # Normal speeds
#HOME_FINAL_VEL = 20
